<!-- templates/enter_info.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Care - Enter Patient Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='enter_info.css') }}">
</head>
<body>
    <h1>Enter Patient Information</h1>

    <form action="{{ url_for('enter_info') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="disease_name">Disease Name:</label>
        <input type="text" id="disease_name" name="disease_name" required>

        <label for="symptomps">Symptoms:</label>
        <textarea id="symptomps" name="symptomps" rows="4" required></textarea>

        <label for="hospital_name">Hospital Name:</label>
        <input type="text" id="hospital_name" name="hospital_name" required>

        <label for="doc_name">Doctor Name:</label>
        <input type="text" id="doc_name" name="doc_name" required>

        <label for="expenditure">Expenditure:</label>
        <input type="number" id="expenditure" name="expenditure" step="0.01" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4"></textarea>

        <input type="submit" value="Submit">
    </form>

    <p><button class=button><a href="{{ url_for('index') }}">Go to Home Page</button></p>
</body>
</html>
